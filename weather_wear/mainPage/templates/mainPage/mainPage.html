{% extends "base.html" %}
{% block content %}
<header class="masthead" style="background-image: url('#')"> <!-- 배경이미지 날씨 넣기 -->
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>오늘은 뭐 입을까?</h1>
                    <span class="subheading">날씨에 맞는 옷을 추천해주는 사이트</span>
                </div>
                <div>
                    <h3>{{ weather.region }}</h3>
                    <h3>{{ weather.dayhour }}</h3>
                    <h3>{{ weather.temp_now }}</h3>
                    <h3>{{ weather.weather_now }}</h3>
                    <h3>{{ weather.wind }}</h3>
                    <h3>{{ weather.cloud }}</h3>
                    <h3>{{ weather.hum }}</h3>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}
